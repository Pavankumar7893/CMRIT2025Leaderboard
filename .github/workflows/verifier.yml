# This workflow will install Python dependencies, run tests, and lint with a single version of Python
# For more information, see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application

on:
  # Trigger the workflow manually or on push to files in src/main/resources/
  workflow_dispatch:
  push:
    paths:
      - 'src/main/resources/CMRIT2025Leaderboard.xlsx'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3 # Checkout the repository's code
    - name: Set up Python 3.10 # Set up Python version 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies # Install Python dependencies from requirements.txt
      run: |
        python -m pip install --upgrade pip
        pip install -r usernameVerifier/requirements.txt
    - name: Run the program # Run the Python main.py script
      run: |
        cd usernameVerifier
        python main.py

    - name: Archive logs # Archive the logs generated by the Python script
      uses: actions/upload-artifact@v4
      with:
        name: logs
        path: usernameVerifier/log.txt
        compression-level: 9
        retention-days: 5

    - name: Get current date # Get the current date and time
      id: date
      run: echo "::set-output name=date::$(date +'%d-%m-%Y %H:%M:%S')"

    - name: Commit Generated Excel File # Commit the generated Excel file and log with a timestamp
      run: |
        git config --global user.email "actions@github.com"
        git config --global user.name "GitHub Actions"
        git add src/main/resources/participant_details.csv
        git commit -m "Add generated Verification data - ${{ steps.date.outputs.date }}"
        git push --force # Push the changes forcefully
